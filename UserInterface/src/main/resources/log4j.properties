log4j.rootLogger=INFO,CONSOLE

log4j.logger.UserInterface=INFO,UserInterface,CONSOLE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %m%n

log4j.appender.UserInterface=org.apache.log4j.RollingFileAppender
log4j.appender.UserInterface.File=Log/UserInterface.log
log4j.appender.UserInterface.Encoding=UTF-8
log4j.appender.UserInterface.layout=org.apache.log4j.PatternLayout
log4j.appender.UserInterface.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %m%n
log4j.appender.UserInterface.MaxFileSize = 10MB
log4j.appender.UserInterface.MaxBackupIndex = 10
